<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="order-summary-card/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/order-summary-card/app.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section id="order">
      <div class="container">
        <div class="order-content">
          <img
            src="./order-summary-card/images/illustration-hero.svg"
            alt=""
            class="title-photo"
          />
          <div class="order-content-title"><h1>Bru Order Summary</h1></div>
          <div class="order-content-summary">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-content-plan">
            <img src="./order-summary-card/images/icon-music.svg" alt="" />
            <div class="order-content-plan-name">
              <span id="plan-name">Annual Plan</span>
              <span id="plan-price">$59.99/year</span>
            </div>
            <a href="#" id="change-plan">Change</a>
          </div>
          <a href="#" id="pay">Proceed to Payment</a>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
