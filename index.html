<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section id="order">
      <div class="container">
        <div class="order-content">
            <div class="order-content-title-image">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
          <div class="order-content-title"><h1>Order Summary</h1></div>
          <div class="order-content-summary">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-content-plan">Annual Plan $59.99/year Change</div>
          <div class="order-content-pay">Proceed to Payment</div>
          <div class="order-content-cancel">Cancel Order</div>
        </div>
      </div>
    </section>

  </body>
</html>
