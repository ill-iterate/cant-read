<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="pc.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="container">
      <div class="profile-banner">
        <img src="./images/bg-pattern-card.svg" id="banner" alt="" />
        <img src="./images/image-victor.jpg" id="profile-pic" alt="" />
      </div>
      <div class="profile-info">
        <h1>Victor Crest <span id="two-six">26</span></h1>
        <div id="london">London</div>
      </div>
      <div class="profile-stats">
        <div class="stat">
          80K
          <div class="stat-name">Followers</div>
        </div>
        <div class="stat">
          803K
          <div class="stat-name">Likes</div>
        </div>
        <div class="stat">
          1.4K
          <div class="stat-name">Photos</div>
        </div>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  </body>
</html>
